apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vote-preview-http-https
  namespace: prod
spec:
  parentRefs:
    # - name: staging-gtw
    #   sectionName: http
    #   kind: Gateway
    - name: prod-gtw
      sectionName: https
      kind: Gateway
  hostnames:
    - prod-vote-preview.ashwingowda.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: vote-preview
          namespace: prod
          port: 80
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https