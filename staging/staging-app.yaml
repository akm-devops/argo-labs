apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stage-app
  namespace: argocd
spec:
  destination:
    namespace: staging
    server: https://kubernetes.default.svc
  project: stage
  source:
    path: staging
    repoURL: https://github.com/akm-devops/argo-labs.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
