apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vote-http-https
  namespace: staging
spec:
  parentRefs:
    # - name: staging-gtw
    #   sectionName: http
    #   kind: Gateway
    - name: staging-gtw
      sectionName: https
      kind: Gateway
  hostnames:
    - vote.ashwingowda.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: vote
          namespace: staging
          port: 80
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            